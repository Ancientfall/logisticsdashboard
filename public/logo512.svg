<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with BP green gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#004d33" stroke-width="16"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00754F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- BP Logistics Dashboard - Detailed Ship Logo -->
  
  <!-- Ocean waves base -->
  <path d="M 50 380 Q 100 370 150 380 Q 200 390 250 380 Q 300 370 350 380 Q 400 390 450 380 L 450 420 L 50 420 Z" fill="#0066cc" opacity="0.3"/>
  
  <!-- Ship hull (main offshore vessel body) -->
  <ellipse cx="256" cy="350" rx="140" ry="45" fill="url(#shipGradient)" stroke="#bbb" stroke-width="4"/>
  
  <!-- Ship superstructure -->
  <rect x="160" y="300" width="192" height="50" rx="8" fill="url(#shipGradient)" stroke="#bbb" stroke-width="3"/>
  <rect x="180" y="280" width="152" height="35" rx="6" fill="url(#shipGradient)" stroke="#bbb" stroke-width="2"/>
  <rect x="200" y="260" width="112" height="25" rx="4" fill="url(#shipGradient)" stroke="#bbb" stroke-width="2"/>
  
  <!-- Command bridge -->
  <rect x="230" y="240" width="52" height="25" rx="3" fill="url(#equipmentGradient)" stroke="#aaa" stroke-width="1.5"/>
  
  <!-- Main crane systems (logistics equipment) -->
  <line x1="200" y1="260" x2="200" y2="140" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  <line x1="312" y1="260" x2="312" y2="140" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Secondary masts -->
  <line x1="170" y1="280" x2="170" y2="180" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="342" y1="280" x2="342" y2="180" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Crane booms and rigging -->
  <line x1="200" y1="170" x2="280" y2="190" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <line x1="312" y1="170" x2="232" y2="190" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  <line x1="170" y1="200" x2="220" y2="210" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="342" y1="200" x2="292" y2="210" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Load blocks and equipment -->
  <circle cx="280" cy="195" r="6" fill="#ffffff"/>
  <circle cx="232" cy="195" r="6" fill="#ffffff"/>
  <circle cx="220" cy="215" r="4" fill="#ffffff"/>
  <circle cx="292" cy="215" r="4" fill="#ffffff"/>
  
  <!-- Deck equipment -->
  <rect x="140" y="330" width="20" height="15" rx="2" fill="#cccccc"/>
  <rect x="352" y="330" width="20" height="15" rx="2" fill="#cccccc"/>
  
  <!-- Analytics/Dashboard visualization elements -->
  <!-- Left analytics cluster -->
  <rect x="60" y="180" width="12" height="40" fill="#6EC800" opacity="0.9"/>
  <rect x="80" y="160" width="12" height="60" fill="#6EC800" opacity="0.9"/>
  <rect x="100" y="140" width="12" height="80" fill="#6EC800" opacity="0.9"/>
  <rect x="120" y="120" width="12" height="100" fill="#6EC800" opacity="0.9"/>
  
  <!-- Right analytics cluster -->
  <rect x="380" y="180" width="12" height="40" fill="#6EC800" opacity="0.9"/>
  <rect x="400" y="160" width="12" height="60" fill="#6EC800" opacity="0.9"/>
  <rect x="420" y="140" width="12" height="80" fill="#6EC800" opacity="0.9"/>
  <rect x="440" y="120" width="12" height="100" fill="#6EC800" opacity="0.9"/>
  
  <!-- KPI trend lines -->
  <polyline points="60,100 80,80 100,60 120,40" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <polyline points="440,100 420,80 400,60 380,40" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Data visualization points -->
  <circle cx="60" cy="100" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="80" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="60" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="40" r="4" fill="#ffffff" opacity="0.9"/>
  
  <circle cx="440" cy="100" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="420" cy="80" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="400" cy="60" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="380" cy="40" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Dashboard indicators -->
  <circle cx="256" cy="80" r="30" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <path d="M 256 60 L 256 100 M 236 80 L 276 80" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- BP Logistics branding -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">BP LOGISTICS</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#cccccc">OPERATIONS DASHBOARD</text>
</svg>