<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with BP green gradient -->
  <circle cx="96" cy="96" r="92" fill="url(#bgGradient)" stroke="#004d33" stroke-width="8"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00754F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- BP Logistics Ship Logo -->
  
  <!-- Ship hull (main vessel body) -->
  <ellipse cx="96" cy="130" rx="55" ry="18" fill="url(#shipGradient)" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Ship superstructure/bridge -->
  <rect x="60" y="110" width="72" height="20" rx="4" fill="url(#shipGradient)" stroke="#cccccc" stroke-width="2"/>
  <rect x="70" y="100" width="52" height="15" rx="3" fill="url(#shipGradient)" stroke="#cccccc" stroke-width="1.5"/>
  
  <!-- Crane/derrick systems (logistics equipment) -->
  <line x1="80" y1="100" x2="80" y2="60" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  <line x1="112" y1="100" x2="112" y2="60" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Crane booms -->
  <line x1="80" y1="70" x2="120" y2="80" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="112" y1="70" x2="72" y2="80" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Load blocks -->
  <circle cx="120" cy="85" r="3" fill="#ffffff"/>
  <circle cx="72" cy="85" r="3" fill="#ffffff"/>
  
  <!-- Analytics/KPI visualization elements -->
  <!-- Left side analytics bars -->
  <rect x="30" y="75" width="6" height="15" fill="#6EC800" opacity="0.9"/>
  <rect x="40" y="65" width="6" height="25" fill="#6EC800" opacity="0.9"/>
  <rect x="50" y="55" width="6" height="35" fill="#6EC800" opacity="0.9"/>
  
  <!-- Right side analytics bars -->
  <rect x="136" y="75" width="6" height="15" fill="#6EC800" opacity="0.9"/>
  <rect x="146" y="65" width="6" height="25" fill="#6EC800" opacity="0.9"/>
  <rect x="156" y="55" width="6" height="35" fill="#6EC800" opacity="0.9"/>
  
  <!-- Data trend lines -->
  <polyline points="30,45 40,35 50,25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <polyline points="156,45 146,35 136,25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Data points -->
  <circle cx="30" cy="45" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="40" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="156" cy="45" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="146" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="136" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- BP logo text -->
  <text x="96" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">BP LOGISTICS</text>
</svg>